<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->

    <link rel="stylesheet" href="./resources/css/classic.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <h1 aria-hidden="true">Game | Rock, Paper, Scissors, Lizard, Spock</h1>
    <div class="header">
      <div class="logo">
        <img src="assets/logo.svg" alt="Rock,Paper,Scissors,Lizard,Spock" />
      </div>

      <div class="score" role="region">
        <span>Score</span>
        <span id="score">0</span>
      </div>
    </div>
    <!-- /.header -->

    <div class="main">
      <section id="startPage">
        <div
          data-choice="scissors"
          class="icon scissors"
          role="button"
          tabindex="1"
          aria-label="scissors"
          data-gameMode="classic"
        ></div>
        <div
          data-choice="paper"
          class="icon paper"
          role="button"
          tabindex="3"
          aria-label="paper"
          data-gameMode="classic"
        ></div>
        <div
          data-choice="rock"
          class="icon rock"
          role="button"
          tabindex="5"
          aria-label="rock"
          data-gameMode="classic"
        ></div>
      </section>

      <section id="resultPage">
        <h2 aria-hidden="true">Result Page</h2>
        <div id="userIcon" class="icon"></div>
        <div id="houseIcon" class="icon"></div>
        <div id="youPicked" class="picked">YOU PICKED</div>
        <div id="housePicked" class="picked">THE HOUSE PICKED</div>

        <div id="whoWin"></div>
        <div>
          <button id="playAgain">PLAY AGAIN</button>
        </div>
      </section>
    </div>
    <!-- .main -->

    <div>
      <button id="openModal">RULES</button>
    </div>

    <div id="modal" aria-hidden="true" role="dialog">
      <div id="modalContent">
        <button id="closeModal">&times;</button>
        <p><img src="assets/image-rules.svg" alt="Game Rules" /></p>
      </div>
    </div>
    <!-- /#modal -->
  </body>
  <script src="resources/javascript/script.js"></script>
</html>
